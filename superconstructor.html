<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class super constructor</title>
</head>
<body>

    <script>
// class inheritance sifatnya seperti prototype inheritance
//jika di child class kita membuat constructor, kita harus memanggil super() untuk memanggil constructor dari parent class
        

class Employee {

    constructor(firstName) {
        this.firstName= firstName;
    }
            sayHello(firstName) {
                console.info(`Hello ${firstName}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {


            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const naim = new Employee("Naim");
        naim.sayHello("Joko");

        const wawa = new Manager("Wawa","Naim");
        wawa.sayHello("Joko");

        console.info(naim);
        console.info(wawa);
    </script>

    
</body>
</html>
