<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private-method-class</title>
</head>
<body>
    <script>
        class Person {

            say(name){
                if(name){
                    this.#sayWithName(name);
                }else{
                    this.#sayWithoutName();
                }

            }
        

        #sayWithoutName(){
            console.info("Hello");
        }

        #sayWithName(name){
            console.info(`Hello ${name}`);
        }
    }

    const naim = new Person();
    naim.say("joko");
    </script>
</body>
</html>
