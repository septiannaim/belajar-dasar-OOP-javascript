    <script>
        //Secara default, saat kita menambahka field, maka field tersebut bisa diakses dari manapun 
        //jika kita ingin membuat field yang bersifat private (hanya bissa diakses didalam class ), kita bisa menggunakan tanda # sebelum nama fieldnya
        //ini dinamakan private class field, dan hanya bisa diakses dari dlam class saja 

        class Counter {

             #counter = 0;

             increment() {
                this.#counter++;
             }

             decrement() {
                this.#counter--;
             }

             get() {
                return this.#counter;
             }
        }

        const counter = new Counter();

        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        

        console.info(counter.get());


    </script>
