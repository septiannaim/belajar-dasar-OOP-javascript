<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static method</title>
</head>
<body>
    <script>

        class ValidationError extends Error{
            constructor(message, field){
                super(message);
                this.field = field;
            }
        }

        class MathUtil{
            static sum(...numbers){

if(numbers.length === 0){
        throw new ValidationError("Total parameter harus lebih dari 0", "numbers");
}

                let total = 0;
                for(const number of numbers){
                    total += number;
                }
                return total;
            }

           
        }

        try {
console.info(MathUtil.sum());
console.info("Naim");
    } catch (error) {
       if(error instanceof ValidationError){
        console.info(`Error pada field ${error.field} dengan pesan ${error.message}`);
       } else {
        console.info(`Error terdeteksi : ${error.message}`);
       }
    } finally {
        console.info("program selesai");
    }

    console.info("Aplikasi tetap berjalan");

    
    </script>



</body>
</html>
