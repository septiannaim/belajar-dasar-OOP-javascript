<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Property constructor function
        function Person() {
            this.firstName = ""
            this.lastName = ""
        }

        const naim = new Person();
        naim.firstName = "Naim";
        naim.lastName = "Septian";

        const nur  = new Person();
        nur.firstName = "Nur";
        nur.lastName = "Aini";
        
        console.log(naim);
        console.log(nur);
        
    </script>
</body>
</html>
