<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //dalam constructor kita biasanya membuat property baik itu berisi value ataupun function
        //didalam constructor kita bisa memanggil constructor lain dnegan begitu kita bisa mewarisi semua property yang dibuat constructor lain tersebut
        //untuk memanggil constructor lain kita bisa menngunakan NamaCostructor.call(this.parameter)

        function Employee(firstName){
            this.firstName = firstName;
            this.sayHello = function(name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        function Manager(firstName, lastName) {
            Employee.call(this, firstName);
            this.lastName = lastName;
            }
    
        const naim = new Manager("Naim", "Septian"); 
    console.info(naim);
        

    </script>
</body>
</html>
