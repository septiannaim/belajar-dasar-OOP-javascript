<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : getter setter</title>
</head>
<body>

    <script>
        //Class juga mendukung pembuatan getter dan setter
        // perlu diingat, getter dan setter ini akan berada di prototype , bukan di instance object

        class Person {
            constructor(firstname, lastname) {
                this.firstname = firstname;
                this.lastname = lastname;
            }

            get fullName() {
                return `${this.firstname} ${this.lastname}`;
            }

            set fullName(value) {
                const result = value.split(" ");
                this.firstname = result[0];
                this.lastname = result[1];
            }
        }

        const naim = new Person("Naim", "Anwar");
        console.info(naim);
        console.info(naim.fullName); //getter

        naim.fullName = "Budi Santoso"; //setter
        console.info(naim);
        
    </script>
    
</body>
</html>
