<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>

    <script>
        class Person {
            constructor(name) {
              console.info(`Object Person dibuat ${name}`);
            }
        }

        const naim = new Person("Naim");
        console.info(naim);

    </script>
    
</body>
</html>
