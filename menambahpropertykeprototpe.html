<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Menambah Property ke prototype
        // Property mirip object, dimana kita bisa menambah property baik itu value  
      function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }


        }
        //menambahkan method ke prototype
        Person.prototype.sayGoodbye = function() {
            console.info("Goodbye");
        }

        Person.prototype.run = function() {
            console.info(`${this.firstName} is running`);
        }

        const naim = new Person("Naim", "Septian");      
        const nur  = new Person("Nur", "Aini");
     

        console.info(naim);
        console.info(nur);  
    </script>
    
</body>
</html>
